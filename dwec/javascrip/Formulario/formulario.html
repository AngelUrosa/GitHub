<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <form action="fgh" method="post" id="formulario">
            <fieldset id="datosPersonales">
                <legend>Datos personales</legend>
                <ul>
                    <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="confi" inputindex="1" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                    </li>
                    <li>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="confi" inputindex="2" name="apellidos" id="apellidos"  placeholder="Escribe tus apellidos">
                    </li>
                    <li>
                        <label for="dni">DNI</label>
                        <input type="text" class="confi" inputindex="3" name="dni" id="dni"  placeholder="Escribe tu DNI">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="cuenta">
                    <legend>Cuenta</legend>
                    <ul>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" class="confi" inputindex="4" name="email" id="email"  placeholder="Escribe tu Email">
                        </li>
                        <li>
                            <label for="contraseña1">Contraseña</label>
                            <input type="password" class="confi" inputindex="5" name="contraseña1" id="contraseña1" placeholder="Escribe una contraseña">
                        </li>
                        <li>
                            <label for="contraseña2">Repite la Contraseña</label>
                            <input type="password" class="confi" inputindex="6" name="contraseña2" id="contraseña2" placeholder="Repite la contraseña">
                        </li>    
                    </ul>        
            </fieldset><br>
            <input type="submit" value="Enviar" id="submit">
            <input type="reset" value="Borrar" id="borrar">
        </form>

        <div id="parrafo">
            <p id="parrafoConfi"></p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
