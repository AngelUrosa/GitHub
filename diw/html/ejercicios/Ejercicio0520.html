<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<form>

    Paso 1: Tus detalles <br>

    Nombre: <input type="text" placeholder="Nombre y apellidos" name="Nombre"> <br> <br>

    Correo: <input type="email" placeholder="Correo electronico" name="Correo"> <br> <br>

    Telefono: <input type="number" placeholder="Numero telefonico" name="Telefono"> <br> <br>

    Paso 2: Direccion de envios <br>

    Direccion: <textarea name="Direccion" rows="4" cols="50" > </textarea> <br> <br>

    Codigo postal: <input type="text" placeholder="Codigo postal" name="CodigoPostal"> <br> <br>

    Pais: <input type="text" placeholder="Pon tu pais" name="Pais"> <br> <br>

    Paso 3: Detalles de tarjeta <br>

    Tipo de tarjeta: <br> Visa:<input type="radio" name="Visa"> AmEx:<input type="radio" name="AmEx"> Mastercard:<input type="radio" name="Mastercard"> <br> <br>

    Numero de tarjeta: <input type="number" placeholder="" name="NumeroTarjeta"> <br> <br>

    Codigo de seguridad: <input type="number" placeholder="" name="CodigoSeguridad"> <br> <br>

    Nombre de la tarjeta: <input type="text" placeholder="Nombre exacto en la tarjeta" name="NombreTarjeta"> <br> <br>

     <input type="submit" placeholder="Compralo" name="BotonCompra" > <br> <br>





</form>
